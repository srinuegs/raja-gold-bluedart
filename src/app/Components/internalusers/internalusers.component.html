<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Table</title>
</head>
<body>
    <app-header/>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Users</h1>
            <button class="btn btn-success" (click)="openModal()">Add User</button>
        </div>
        <table class="table table-striped table-bordered" style="min-width: max-content;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile Number</th>
                    <th>Gender</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Srinu</td>
                    <td>Srinu&#64;yopmail.com</td>
                    <td>9123456789</td>
                    <td>Male</td>
                    <td>Internal</td>
                    <td class="table-actions">
                        <button class="btn btn-primary btn-sm">Edit</button>
                        <button class="btn btn-warning btn-sm">Deactivate</button>
                        <button class="btn btn-secondary btn-sm">Reset</button>
                    </td>
                </tr>
                <!-- More rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true" [class.show]="isModalOpen" [style.display]="isModalOpen ? 'block' : 'none'">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                    <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" #nameInput placeholder="Enter name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" #emailInput placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" id="mobile" #mobileInput placeholder="Enter mobile number" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <div class="d-flex">
                                <div class="form-check me-4">
                                    <input type="radio" id="male" name="gender" value="Male" #genderMale class="form-check-input">
                                    <label for="male" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="female" name="gender" value="Female" #genderFemale class="form-check-input">
                                    <label for="female" class="form-check-label">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <div class="d-flex">
                                <div class="form-check me-4">
                                    <input type="radio" id="internal" name="type" value="Internal" #typeInternal class="form-check-input">
                                    <label for="internal" class="form-check-label">Internal</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="external" name="type" value="External" #typeExternal class="form-check-input">
                                    <label for="external" class="form-check-label">External</label>
                                </div>
                            </div>
                        </div>
<div class="">
    <button class="btn btn-primary mt-2" (click)="onSubmit(nameInput, emailInput, mobileInput, genderMale, genderFemale, typeInternal, typeExternal)">Submit</button>
</div>                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer />
</body>
</html>
