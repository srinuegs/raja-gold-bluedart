<app-header></app-header>
<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>Order Form</h3>
            <!-- <p class="blue-text">Just answer a few questions<br> so that we can personalize the right experience for you.</p> -->
            <div class="card">
                <!-- <h5 class="text-center mb-4">Powering world-class companies</h5> -->
                <form class="form-card" onsubmit="event.preventDefault()">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-4 flex-column d-flex"> <label
                                class="form-control-label px-3">Shipper Name<span class="text-danger"> *</span></label>
                            <input type="text" id="fname" name="sname" placeholder="Enter your Shipping name"
                                onblur="validate(1)">
                        </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label
                                class="form-control-label px-3">Pickup Date<span class="text-danger"> *</span></label>
                            <input type="date" id="pickupdate" name="pickupdate" placeholder="Enter your pickup date"
                                onblur="validate(2)">
                        </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label
                                class="form-control-label px-3">Pickup Time<span class="text-danger"> *</span></label>
                            <input type="date" id="pickuptime" name="pickuptime" placeholder="Enter your pickup time"
                                onblur="validate(2)">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-4 flex-column d-flex"> <label
                                class="form-control-label px-3">Company Name<span class="text-danger">
                                    *</span></label> <input type="text" id="companyName" name="companyName"
                                placeholder="Company Name" onblur="validate(3)"> </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label
                                class="form-control-label px-3">Delivery Pincode<span class="text-danger">
                                    *</span></label>
                            <input type="number" id="pincode" name="pincode" placeholder="Delivery Pincode"
                                onblur="validate(4)">
                        </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label
                                class="form-control-label px-3">Delivery Address<span class="text-danger">
                                    *</span></label>
                            <textarea id="address" name="address" placeholder="Delivery Address"
                                onblur="validate(4)"></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-4 flex-column d-flex"> <label
                                class="form-control-label px-3">Piece Count<span class="text-danger"> *</span></label>
                            <input type="text" id="pieceCount" name="pieceCount" placeholder="Piece Count"
                                onblur="validate(5)">
                        </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label
                                class="form-control-label px-3">Actual Weight <span class="text-danger">
                                    *</span></label> <input type="text" id="actualWeight" name="actualWeight"
                                placeholder="Actual Weight" onblur="validate(5)"> </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label
                                class="form-control-label px-3">Declare Value<span class="text-danger"> *</span></label>
                            <input type="text" id="declareValue" name="declareValue" placeholder="Declare Value"
                                onblur="validate(5)">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-4 flex-column d-flex"> <label
                                class="form-control-label px-3">Length<span class="text-danger"> *</span></label>
                            <input type="text" id="length" name="length" placeholder="Length" onblur="validate(5)">
                        </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label
                                class="form-control-label px-3">Breadth <span class="text-danger">
                                    *</span></label> <input type="text" id="breadth" name="breadth"
                                placeholder="Breadth" onblur="validate(5)"> </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label
                                class="form-control-label px-3">Height<span class="text-danger"> *</span></label>
                            <input type="text" id="height" name="height" placeholder="Height" onblur="validate(5)">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-4 flex-column d-flex"> <label
                                class="form-control-label px-3">Sender Mobile<span class="text-danger"> *</span></label>
                            <input type="text" id="senderMobile" name="senderMobile" placeholder="Sender Mobile" onblur="validate(5)">
                        </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label
                                class="form-control-label px-3">Receiver Telephone <span class="text-danger">
                                    *</span></label> <input type="text" id="receiverTelephone" name="receiverTelephone"
                                placeholder="Receiver Telephone" onblur="validate(5)"> </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label
                                class="form-control-label px-3">Receiver Mobile<span class="text-danger"> *</span></label>
                            <input type="text" id="receiverMobile" name="receiverMobile" placeholder="Receiver Mobile" onblur="validate(5)">
                        </div>
                    </div>

                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-4 flex-column d-flex"> <label
                                class="form-control-label px-3">Receiver Name<span class="text-danger"> *</span></label>
                            <input type="text" id="receiverName" name="receiverName" placeholder="Receiver Name" onblur="validate(5)">
                        </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label
                                class="form-control-label px-3">Receiver Email <span class="text-danger">
                                    *</span></label> <input type="text" id="receiverEmail" name="receiverEmail"
                                placeholder="Receiver Email" onblur="validate(5)"> </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label
                                class="form-control-label px-3">Masked Contact No<span class="text-danger"> *</span></label>
                            <input type="text" id="maskedContactNumber" name="maskedContactNumber" placeholder="Masked Contact No" onblur="validate(5)">
                        </div>
                    </div>


                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">What
                                would you be using Flinks for?<span class="text-danger"> *</span></label> <input
                                type="text" id="ans" name="ans" placeholder="" onblur="validate(6)"> </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Request a
                                demo</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
