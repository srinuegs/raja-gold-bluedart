<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <app-header></app-header>
    <div class="container mt-5">
        <!-- Header Div -->
        <div class="dashboard-header d-flex justify-content-between align-items-center mb-4">
            <h2>Dashboard</h2>
            <span>User: Srinu</span>
        </div>
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-3">
                <div class="card card-custom-1 text-center">
                    <div class="card-body">
                        <h5 class="card-title">Quote Requests</h5>
                        <p class="card-text"><strong>10</strong></p>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-3">
                <div class="card card-custom-2 text-center">
                    <div class="card-body">
                        <h5 class="card-title">Booking%</h5>
                        <p class="card-text"><strong>45</strong></p>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-3">
                <div class="card card-custom-3 text-center">
                    <div class="card-body">
                        <h5 class="card-title">Internal Users</h5>
                        <p class="card-text"><strong>20</strong></p>
                    </div>
                </div>
            </div>
            <!-- Card 4 -->
            <div class="col-md-3">
                <div class="card card-custom-4 text-center">
                    <div class="card-body">
                        <h5 class="card-title">Customers</h5>
                        <p class="card-text"><strong>20</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</body>
</html>
