<app-header></app-header>
<div class="container-m5 py-11">
    <div class="row d-flex justify-content-center">
        <div class="col-11">
            <h3>Order List</h3>
            <div class="card">
                <div class="responsive-form-container">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label>Search:
                                <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="onSearch($event)"
                                    placeholder="Search..." class="form-control">
                            </label>
                        </div>
                        <div class="col-md-3">
                            <label>Date:
                                <input type="date" [(ngModel)]="filterDate" (ngModelChange)="onDateChange()"
                                    placeholder="dd/mm/yyyy" class="form-control">
                            </label>
                        </div>
                        <div class="col-md-3">
                            <label>File upload:
                                <div>
                                    <button type="button" (click)="fileInput.click()" class="exportButton">Upload
                                        Excel</button>
                                    <input #fileInput type="file" (change)="onFileUpload($event)"
                                        style="display: none;" />
                                </div>
                            </label>
                        </div>
                        <div class="col-md-3">
                            <label>Download Report:
                                <div>
                                    <button (click)="exportToExcel()" class="exportButton">Export Excel</button>
                                </div>
                            </label>
                        </div>
                    </div>
                    <ng-container *ngIf="displayedData.length === 0">
                        <div style="text-align: -webkit-center;">No Data Found</div>
                    </ng-container>
                    <ng-container *ngIf="displayedData.length != 0">
                        <div class="table-container">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th (click)="onSort('ReferenceNumber')">ID</th>
                                        <th (click)="onSort('CompanyName')">Name</th>
                                        <th (click)="onSort('ReceiverName')">Email</th>
                                        <th (click)="onSort('PickupDate')">Date</th>
                                        <th (click)="onSort('Status')">Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of displayedData">
                                        <td>
                                            <input type="checkbox" [checked]="selectedItems.has(item.ReferenceNumber)"
                                                (change)="toggleSelection(item)" />
                                        </td>
                                        <td>{{ item.ReferenceNumber }}</td>
                                        <td>{{ item.CompanyName }}</td>
                                        <td>{{ item.ReceiverName }}</td>
                                        <td>{{ item.PickupDate | date:'dd/MM/yyyy' }}</td>
                                        <td>{{ item.Status}}</td>
                                        <td class="actionbutt">
                                            <div class="left-div" (click)="openEditModal(item)"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                    <path
                                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                                    <path fill-rule="evenodd"
                                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                                                </svg></div>
                                            <div></div>
                                            <div class="right-div" (click)="sendWhatsAppMessage(item)"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16">
                                                    <path
                                                        d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232" />
                                                </svg></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="pagination" style="justify-content: center">
                                <button (click)="onPageChange(currentPage - 1)"
                                    [disabled]="currentPage === 1 || filteredData.length === 0"
                                    class="btn btn-secondary">
                                    Previous
                                </button>

                                <div *ngIf="totalPages > 1">
                                    <button *ngFor="let page of [].constructor(totalPages); let i = index"
                                        (click)="onPageChange(i + 1)"
                                        [ngClass]="{'btn-primary': currentPage === i + 1, 'btn-secondary': currentPage !== i + 1}"
                                        class="btn">
                                        {{ i + 1 }}
                                    </button>
                                </div>

                                <button (click)="onPageChange(currentPage + 1)"
                                    [disabled]="currentPage === totalPages || filteredData.length === 0"
                                    class="btn btn-secondary">
                                    Next
                                </button>
                            </div>
                            
                            <!-- Edit Modal -->
                            <div class="modal" *ngIf="editData">
                                <div class="modal-content">
                                    <h2>Edit Booking</h2>
                                    <label>Name:
                                        <input [(ngModel)]="editData.CompanyName" class="form-control">
                                    </label>
                                    <label>Email:
                                        <input [(ngModel)]="editData.ReceiverName" class="form-control">
                                    </label>
                                    <label>Date:
                                        <input type="text" [(ngModel)]="editData.dateStr"
                                            (ngModelChange)="updateEditDate()" placeholder="dd/mm/yyyy"
                                            class="form-control">
                                    </label>
                                    <button (click)="saveEdit()" class="btn btn-primary">Save</button>
                                    <button (click)="closeEditModal()" class="btn btn-secondary">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
